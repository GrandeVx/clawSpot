version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clawspot-postgres
    environment:
      POSTGRES_USER: clawspot
      POSTGRES_PASSWORD: clawspot_secret
      POSTGRES_DB: clawspot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawspot -d clawspot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
