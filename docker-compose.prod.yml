version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clawspot-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: clawspot-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-clawspot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clawspot_secret}
      POSTGRES_DB: ${DB_NAME:-clawspot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clawspot} -d ${DB_NAME:-clawspot}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
